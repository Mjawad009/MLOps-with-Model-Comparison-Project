<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Value Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3 class="text-center mb-4">Predict House Value</h3>
      <form method="POST" action="/">
        <div class="mb-3">
          <label for="HouseAge" class="form-label">House Age</label>
          <input type="number" step="any" class="form-control" id="HouseAge" name="HouseAge" placeholder="e.g. 15" required value="{{ values.HouseAge if values else '' }}">
        </div>
        <div class="mb-3">
          <label for="AveRooms" class="form-label">Average Rooms</label>
          <input type="number" step="any" class="form-control" id="AveRooms" name="AveRooms" placeholder="e.g. 5.4" required value="{{ values.AveRooms if values else '' }}">
        </div>
        <div class="mb-3">
          <label for="AveBedrms" class="form-label">Average Bedrooms</label>
          <input type="number" step="any" class="form-control" id="AveBedrms" name="AveBedrms" placeholder="e.g. 1.2" required value="{{ values.AveBedrms if values else '' }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit & Compare Models</button>
      </form>
    </div>
  </div>
</body>
</html>
